name: Deploy

# Trigger on pull request merge into UAT
on:
  pull_request:
    branches:
      - UAT
    types:
      - closed # Only runs when the PR is closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSHKEY }}
          script: "cd /var/www/madhav.ready2pay.in/hangout && ./.scripts/deploy.sh"
